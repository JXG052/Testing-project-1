<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Solutions: Home Page</title>
</head>
<body>
    <header>
        <h1>Synergy Solutions</h1>
        <nav>
            <ul>
                <li><a href="#product-section">Our Product</a></li>
                <li><a href="#special-offers">Special Offers</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
        <section class="content"  id="product-section">
            <h2>Our Product</h2>
            <article> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti veritatis adipisci error ex dolor.
                Maxime fuga provident deleniti et dolores?</article>
            <figure>
                <img src="assets/product-img.jpeg" id="product-img" alt="image of an iphone">
                <figcaption>Image of our product</figcaption>
            </figure>
        </section>
   
        <section class="content" id="spec-off-section">
            <h2 id="special-offers">Special Offers</h2>
            <iframe  src="https://www.youtube.com/embed/wAPCSnAhhC8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section class="form" >
            <h2 id="contact-us">Contact Us</h2>
            <div class="container">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="lname">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address..">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
        </section>
    </section>

    <footer>
        <section class="social-icons">
            <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
            </a>
        </section>
    </footer>
</body>

</html>
